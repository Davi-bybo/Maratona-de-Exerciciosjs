//1. Crie um programa que peça ao usuário um valor em graus Celsius e converta para Fahrenheit.
function celsiusParaFahrenheit(celsius) {
// Fórmula de conversão: Fahrenheit = (Celsius * 9/5) + 32
  let fahrenheit = (celsius * 9/5) + 32;
  return fahrenheit;
}
let celsius = prompt("Digite a temperatura em graus Celsius:");
let resultadoo = celsiusParaFahrenheit(celsius);
alert(celsius + " graus Celsius equivalem a " + resultadoo + " graus Fahrenheit.");

//2. Solicite ao usuário a base e a altura de um triângulo e calcule sua área.
function calcularAreaTriangulo(base, altura) {
let area = (base * altura) / 2;
return area;
}
let base = prompt("Digite a base do triângulo:");
let altura = prompt("Digite a altura do triângulo:");

let resultado = calcularAreaTriangulo(base, altura);
alert("A área do triângulo é: " + resultado);

//2. Implemente uma função que recebe a idade de uma pessoa e retorna uma mensagem informando se ela é criança, adolescente ou adulta.

//4. Escreva um programa que peça ao usuário um número e verifique se ele é positivo, negativo ou zero.
function verificarNumero() {
let numero = prompt("Digite um número para saber se ele é positivo,negativo ou zero:");
// Verifica se o número é válido
  if (isNaN(numero)) {
    alert("Por favor, digite um número válido.");
  } else {
// Verifica se o número é positivo, negativo ou zero
    if (numero > 0) {
      alert("O número é positivo.");
    } else if (numero < 0) {
      alert("O número é negativo.");
    } else {
      alert("O número é zero.");
    }
  }
}
verificarNumero();

//1. Crie uma função que aceita dois números e retorna o resultado da divisão do primeiro pelo segundo. Lide com divisões por zero.
function dividir(numerador, denominador) {
  if (denominador === 0) {
    return "Divisão por zero não é permitida.";
  } else {
    return numerador / denominador;
  }
}

//3. Faça um programa que peça um número ao usuário e calcule a soma de todos os números de 1 até esse número.

//Manipulação de Objetos
//1. Crie um array de objetos "Produto" e escreva uma função que calcule o valor total em estoque.
class Produto {
  constructor(nome, preco, quantidade) {
    this.nome = nome;
    this.preco = preco;
    this.quantidade = quantidade;
  }
}
const produtos = [
  new Produto('Camiseta', 20, 10),
  new Produto('Calça', 50, 10),
  new Produto('Tênis', 80, 10),
];
function calcularValorTotalEstoque(produtos) {
  return produtos.reduce((total, produto) => total + produto.preco * produto.quantidade, 0);
}
const valorTotal = calcularValorTotalEstoque(produtos);
console.log('Valor total em estoque:', valorTotal);

//2. Implemente um método em um objeto "Estudante" que retorna se o estudante está aprovado ou reprovado, com base em suas notas.
class Estudante {
  constructor(nome, notas) {
    this.nome = nome;
    this.notas = notas;
  }
  estaAprovado(notaAprovacao = 7) {
    const media = this.notas.reduce((total, nota) => total + nota) / this.notas.length;
    return media >= notaAprovacao;
  }
}
const aluno1 = new Estudante('Jorge', [8, 6, 9]);
console.log(aluno1.estaAprovado());

//3. Crie uma função que, dada uma lista de objetos "Funcionario", calcule a soma dos salários.
class Funcionario {
  constructor(nome, salario) {
    this.nome = nome;
    this.salario = salario;
  }
}
const funcionarios = [
  new Funcionario('Claudia', 2300),
  new Funcionario('Pedro', 2000),
  new Funcionario('Maria', 2400),
];
function calcularSomaSalarios(funcionarios) {
  return funcionarios.reduce((total, funcionario) => total + funcionario.salario, 0);
}
const somaSalarios = calcularSomaSalarios(funcionarios);
console.log('Soma dos salários:', somaSalarios);

//4. Crie uma lista de objetos "Estudante" e escreva uma função que retorna os estudantes que estão acima da média de notas.
const alunos = [
  new Estudante('Mariana', [9, 7, 9]),
  new Estudante('Davi', [6, 5, 7]),
  new Estudante('Marcela', [10, 10, 7]),
];

function alunosAcimaDaMedia(alunos) {
  const mediaGeral = alunos.reduce((total, aluno) => total + aluno.notas.reduce((total, nota) => total + nota, 0), 0) / (alunos.length * alunos[0].notas.length);
  return alunos.filter(aluno => aluno.estaAprovado(mediaGeral));
}

const alunosAprovados = alunosAcimaDaMedia(alunos);
console.log('Alunos acima da média:', alunosAprovados);

function mediaPrecos(medprodutos) {
  return medprodutos.reduce((soma,produto) => soma + produto.preco, 0) / medprodutos.length;
}

  { nome: 'Produto 3', preco: 18}
];

const media = mediaPrecos(medprodutos);
console.log("Média dos preços:", media);
